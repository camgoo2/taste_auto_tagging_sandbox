name: Test API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.in-project true

      - name: Install Dependencies
        run: |
          cd tagging
          poetry install --no-interaction --no-ansi --with dev

      - name: Add 'tagging' to Python Path
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV  # Adds the current working directory (tagging) to the PYTHONPATH

      - name: Run Tests
        run: |
          cd tagging
          poetry run pytest tests/test_local_endpoints.py
