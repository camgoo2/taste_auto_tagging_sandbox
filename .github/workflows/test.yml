name: Lint and Test Jobs

on: push

jobs:
  run-lint-and-pytest:
    name: Lint and Test
    runs-on: ubuntu-latest
    environment: nonprod
    # env:
    #   PROJECT_ID: ${{ secrets.PROJECT_ID }}
    #   LOCATION: ${{ secrets.GCP_LOCATION }}
    #   RESULT_DATASET_ID: "taste_auto_tagging"
    #   RESULT_TABLE_ID: "entity_tag_prediction_result"
    #   FEEDBACK_DATASET_ID : "taste_auto_tagging"
    #   FEEDBACK_TABLE_ID: "entity_tag_prediction_feedback"
    #   BQ_TABLE_PROCESSED_RECIPE_ID: "TEST"
    #   BQ_TABLE_EXCLUDE_RECIPE_ID: "TEST"
    strategy:
      matrix:
        project: ['tagging']  # List of project names

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.SVC_ACCOUNT_KEY }}

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.8.2
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Install project
        run: |
          cd ${{ matrix.project }}  # Change directory to the project folder
          poetry install --no-interaction

      - name: Running Py tests
        run: |
          cd ${{ matrix.project }}  # Change directory to the project folder
          source .venv/bin/activate
          poe test
        env:
          SVC_ACCOUNT_KEY: ${{ secrets.SVC_ACCOUNT_KEY }}
